<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

        <h:head>
          
                <title>Prime Faces</title>

<h:outputStylesheet library="css" name="listCSS.css"/>

        <h:body>

                    <h:panelGrid  columns="2"    class="auto">
                        
                       
                        
                        
                        <p:dataTable  var="pizza" value="#{pizzaController.allPizzas}"  >

                    </p:dataTable> 
                        
                        
                       
             </h:panelGrid>
  
                          
                         <center>

            </h:form>

</html>
